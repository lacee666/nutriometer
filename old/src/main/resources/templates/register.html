<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="defaultRegister.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

<body>
<div id="wrapper">
	<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<!-- <h1><a href="#">PlainDisplay</a></h1> --> 
			 
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="index.html" accesskey="1" title="">Homepage</a></li>
				<li><a href="foodsearch.html" accesskey="2" title="">Food Search</a></li>
				<li><a href="recipesearch.html" accesskey="3" title="">Recipe Search</a></li>
				<li><a href="#" accesskey="4" title="">Sign in/up</a></li>
				<li><a href="contact.html" accesskey="5" title="">Contact Us</a></li>
			</ul>
		</div>
	</div>
	</div>
	<div id="banner">
		<div class="titleWhite">	
			<h1>Sign in here</h1>
			<h1 th:if="${loginFailed}">Invalid user data!</h1>
			<br/>
		</div>
		<div class="container">
			<div id="login">

				<form action="#" th:action="@{/login}" th:object="${user}" method="post">
					<div id="username">
						<label for="username">Username:</label>
						<input type="text" name="username" placeholder="username" th:field="*{username}" />
					</div>
					<br/>
					<div id="password">
						<label for="password">Password:</label>
						<input type="password" name="password" placeholder="password" th:field="*{password}" />
					</div>
					<br/>
					<input type="submit" value="Submit" />
					<input type="reset" value= "Cancel"/>
				</form>
			</div>
		</div>
	</div>
	<div id="extra" class="container">
		<div class="title">
			<h2>Don't have an account?</h2>
			<span class="byline">Register here!</span>
			<h2 th:if="${registerFailed}">Email or username already exists!</h2>
		</div>
			<div class="container">	
				<div id="login">
					<form action="#" th:action="@{/register}" th:object="${user}" method="post">

						<div id="username">
							<label for="username">E-mail:</label>
							<input type="text" name="email" placeholder="email" th:field="*{email}" />
						</div>
						<br/>
						<div id="username">
							<label for="username">Username:</label>
							<input type="text" name="username" placeholder="username" th:field="*{username}" />
						</div>
						<br/>
						<div id="password">
							<label for="password">Password:</label>
							<input type="password" name="password" placeholder="password" th:field="*{password}" />
						</div>
						<br/>
						<input type="submit" value="Submit" />
						<input type="reset" value= "Cancel" />
					</form>
				</div>
			</div>

	</div>
</div>
<div id="copyright" class="container">

</div>
</body>
