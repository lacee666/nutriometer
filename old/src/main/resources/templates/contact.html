		<div class="title">
			<h2>Don't have an account?</h2>
			<span class="byline">Register here!</span>
			<h2 th:if="${registerFailed}">Email or username already exists!</h2>
		</div>
			<div class="container">	
				<div id="login">
					<form action="#" th:action="@{/login}" th:object="${user}" method="post">
						<div id="username">
							<label for="username">E-mail:</label>
							<input type="text" name="username" placeholder="email" th:field="*{email}" />
						</div>
						<br/>
						<div id="textarea">
							<textarea rows="4" cols="50">
							
							</textarea>
						</div>
						<br/>
						<input type="submit" value="Submit" />
						<input type="reset" value= "Cancel"/>
					</form>
				</div>
			</div>

	</div>
