<div class="diary">
<app-header></app-header>
	<article class="diaries" *ngFor="let diary of diaryList">
		<h2 class="section-title">
			Summary, {{diary.date}}
		</h2>

		<h3>Calorie: {{diary.calories}}</h3>
		<h3>Carb: {{diary.carbs}}</h3>
		<h3>Protein: {{diary.protein}}</h3>
		<h3>Fat: {{diary.fat}}</h3>
		<h2>Ingredients</h2>
		<div class="foodtext" *ngFor="let food of diary.foods">
		
		<span>{{food.name}}</span>
		</div>
	</article>
<app-footer></app-footer>
</div>
