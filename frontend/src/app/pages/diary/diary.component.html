<app-header></app-header>
<div class="diary" *ngFor="let diary of diaryList">
	<article class="content">
		<h2 class="section-title">
			{{diary.date}}
		</h2>
		<div class="foodtext" *ngFor="let food of diary.foods">
            <span>{{food.name}}</span>
            <span>{{food.amount}}</span>
		</div>
	</article>
</div>
<app-footer></app-footer>
